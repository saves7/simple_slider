<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Слайдер</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <section class="gallery">

        <h3 class="header gallery__header">Простой слайдер. Дмитрий Лаврик</h3>

        <div class="photos">
        <img class="gallery__images" src="./img/1.jpg" alt="1">
        <img class="gallery__images" src="./img/2.jpg" alt="2">
        <img class="gallery__images" src="./img/3.jpg" alt="3">
        <img class="gallery__images" src="./img/4.jpg" alt="4">
        <img class="gallery__images gallery__images_showed" src="./img/5.jpg" alt="5">
        </div>

        <div class="button_container">
        <input type="button" class="button gallery__button" name="prev" value="<">
        <input type="button" class="button gallery__button" name="next" value=">">
        </div>

    </section>
</div>

<script src="./js/main.js"></script>
